experiences:
    - role: Lead Incident Responder
      time: 2023 - Present
      company: Sprinklr
      details: |
        As a Lead Incident Responder, I led a team in identifying, analyzing,
        and mitigating cyber threats in real time. I developed and refined
        incident response protocols to ensure rapid and effective action.
        I worked closely with cross-functional teams to improve our security
        posture and strengthen resilience against attacks.
          - Threat Intelligence Analysis
          - Incident Response Planning
          - Team Leadership
          - Security Automation
          - Stakeholder Communication
          - Continuous Improvement Initiatives

    - role: Incident Response
      time: 2020 - 2023
      company: Nationwide
      details: |
        Incident responders react to emergent cybersecurity events that
        pose an imminent concern to an organization. I performed analysis
        of potentially compromised systems, evaluated operational
        intelligence, and reviewed novel exploits for enterprise-wide impact.
          - Forensic Analysis
          - Adversary Emulation
          - Risk Management
          - Compliance
          - Vulnerability Management / Mitigation
          - Automation     

    - role: Senior Offensive Security Engineer
      time: 2018 - 2020
      company: The Wendy's Company
      details: |
        I conducted adversary emulation at an enterprise scale, engaging in
        phishing, vishing, and employing various threat actor tactics, techniques,
        and procedures. By discovering vulnerabilities before they could be
        exploited, I helped build a more resilient organization.
          - Exploitation 
          - Privilege Escalation 
          - Enumeration 
          - Automation
          - OWASP 
          - Secure Development

    - role: Systems Administrator
      time: 2013 - 2018
      company: Saginaw Veterans Affairs Medical Center
      details: |
        I developed cache server pages, remediated electronic health records,
        and performed traditional helpdesk operations. My responsibilities
        included managing ticket queues, maintaining networks and devices,
        and configuring systems. I also oversaw domain Active Directory to
        ensure seamless user management.

education:
    - role: 1B4X1 Cyberwarfare Operator
      time: 2016 - Current
      company: Michigan Air National Guard
      details: |
        I designed and implemented enterprise security strategies for Department of Defense (DoD)
        networks, ensuring protection across Windows, Linux, and cloud-based environments.
        I conducted advanced threat modeling, vulnerability assessments, and risk mitigation
        planning using the Cyber Vulnerability Assessment/Hunt (CVA/H) Weapons System.
        I led digital forensics and incident response (DFIR) operations, drawing on offensive
        expertise to identify, assess, and plan threat remediation. I collaborated with senior
        leadership, recommending strategic changes during heightened vulnerability periods
        to maintain operational continuity. I also developed custom tooling to address unique
        security challenges, automated key responses, and provided training to fellow Airmen.
        Additionally, I organized and participated in cybersecurity training exercises with
        partner nations, strengthening defense partnerships and collective readiness.
          - Offensive & Defensive Cyber Operations
          - Digital Forensics 
          - Threat Hunting 
          - Malware Analysis 
          - Custom Tool Development & Automation
          - Cyber Vulnerability Assessment/Hunt (CVA/H)
          - Python / PowerShell / Bash Scripting

    - role: 25B Information Technology Specialist
      time: 2007 - 2016
      details: |
        As a 25B IT Specialist, I provided computer support activities to ensure reliable
        and secure connectivity across various Army systems. I frequently performed
        remote administration, installed software updates, and configured printers,
        while troubleshooting user issues. I developed automated configurations to speed
        up device onboarding and maintain strict security standards. In addition, I
        supported radio operations in the field, ensuring clear communication channels
        for critical deployments. My efforts helped units stay mission-focused without
        unnecessary technical roadblocks.
          - Remote Administration
          - Wi-Fi Configuration
          - Troubleshooting
          - Radio Operations & Maintenance
          - Software & Hardware Support
          - Network Monitoring
          - User Training
          
